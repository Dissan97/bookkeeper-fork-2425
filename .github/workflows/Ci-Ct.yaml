name: CI&CT-Bookkeeper

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: 'corretto'  
          cache: maven

      - name: Install C/C++ dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            build-essential cmake gdb valgrind clang lldb manpages-dev

      - name: Maven validate
        run: mvn validate -B 2>&1 | grep -vE 'Downloading|Downloaded'

      - name: Maven install pre-test 
        run: mvn install -DskipTests -B 2>&1 | grep -vE 'Downloading|Downloaded'

      - name: Test BookKeeper server module
        working-directory: ./bookkeeper-server
        run: mvn test -B 2>&1 | grep -vE 'Downloading|Downloaded'
